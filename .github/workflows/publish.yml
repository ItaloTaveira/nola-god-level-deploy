"# Removed: workflow that published to DigitalOcean per maintainer request.\n# This file was neutralized to avoid any DigitalOcean-related CI runs."

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Login to DigitalOcean Container Registry
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: Authenticate Docker to DOCR
        run: doctl registry login

      - name: Build and push backend image
        run: |
          docker build -t registry.digitalocean.com/${{ secrets.DOCR_NAME }}/backend:${{ github.sha }} ./backend
          docker tag registry.digitalocean.com/${{ secrets.DOCR_NAME }}/backend:${{ github.sha }} registry.digitalocean.com/${{ secrets.DOCR_NAME }}/backend:latest
          docker push registry.digitalocean.com/${{ secrets.DOCR_NAME }}/backend:${{ github.sha }}
          docker push registry.digitalocean.com/${{ secrets.DOCR_NAME }}/backend:latest

      - name: Build and push frontend image (optional)
        if: exists('frontend') || always()
        run: |
          if [ -f frontend/package.json ]; then
            docker build -t registry.digitalocean.com/${{ secrets.DOCR_NAME }}/frontend:${{ github.sha }} ./frontend
            docker tag registry.digitalocean.com/${{ secrets.DOCR_NAME }}/frontend:${{ github.sha }} registry.digitalocean.com/${{ secrets.DOCR_NAME }}/frontend:latest
            docker push registry.digitalocean.com/${{ secrets.DOCR_NAME }}/frontend:${{ github.sha }}
            docker push registry.digitalocean.com/${{ secrets.DOCR_NAME }}/frontend:latest
          else
            echo "No frontend folder detected; skipping frontend build"
          fi
